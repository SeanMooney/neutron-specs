- project:
    templates:
      - openstack-specs-jobs
    check:
      jobs:
        - openstack-tox-py27:
            # Override default list of files since the default
            # ignores .rst files but we need to test .rst files here.
            irrelevant-files:
              - ^releasenotes/.*$
    gate:
      jobs:
        - openstack-tox-py27:
            irrelevant-files:
              - ^releasenotes/.*$
